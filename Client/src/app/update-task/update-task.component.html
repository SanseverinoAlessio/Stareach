<div [@blackScreenAnim]="open == true ? 'show' : 'hide'" (click)="closeMenu()" class="black_screen"></div>
<div style="width:100%;position:relative" class="d-flex justify-content-center" >
  <div *ngIf="open" [@windowToggle]  id="update_form">
    <div id="update_header">
      <h2>Modifica impegno</h2>
      <span (click)="closeMenu();"  style="float:right; margin-top:-45px">
        <img class="exit" src="../../assets/Icon/delete.svg">
      </span>
    </div>
    <div id="update_container">
      <form (ngSubmit)="submit();" [formGroup]="updateForm">
        <div class="input_container">
          <label for="name" >Impegno</label>
          <div class="d-flex">
            <img class="icon" src="../../assets/Icon/clipboard_grey.svg">
            <input id="name" name="name" maxlength="30" placeholder="Descrivi il tuo impegno" formControlName="name">
          </div>
        </div>
        <div class="input_container">
          <label for="importance" style="display:block; margin-top:20px">Importanza</label>
          <select id="importance" value="Importante" formControlName="importance" name="importance" class="importance" style="display:block !important">
            <option >Importante</option>
            <option>Trascurabile</option>
          </select>
        </div>
        <div class="input_container">
          <label>Completato?</label>
          <div>
            <input id="completed" name="completed" class="completedCheckbox" formControlName="completed" type="checkbox">
            <label  for="completed">
              <img src="../../assets/Icon/check.svg">
            </label>
          </div>
        </div>
        <button [disabled]="validInput()" type="submit" id="confirm_button">Conferma <span><img  src="../../assets/Icon/check.svg"></span></button>
      </form>
    </div>
  </div>
</div>
